        /* ÏÑ±Î∂Ñ Ï∂îÍ∞Ä Î™®Îã¨ */

    </style>

<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="dynamic-island"></div>
            
            <div class="status-bar">
                <span class="status-time">9:41</span>
                <div class="status-icons">
                    <span>üì∂</span>
                    <span>üì°</span>
                    <span>üîã</span>
                </div>
            </div>
            
            <div class="app-content">
                <a href="{% if view_mode %}/history{% else %}/scan{% endif %}" class="back-link">‚Üê {% if view_mode %}Ïù¥Î†•ÏúºÎ°ú{% else %}Îã§Ïãú Ï¥¨ÏòÅ{% endif %}</a>
                
                <div class="header">
                    <h1><span style="font-size: 1.2em;">üìã</span> Ïä§ÎßàÌä∏ ÏÑ±Î∂ÑÌëú Ïä§Ï∫î</h1>
                    <p>ÏÑ±Î∂Ñ ÌôïÏù∏ Î∞è ÏàòÏ†ï</p>
                </div>
                
                <!-- Ïä§Ï∫îÌïú Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ -->
                <div class="card">
                    <div class="card-title">üì∑ Ïä§Ï∫îÌïú ÏòÅÏñëÏÑ±Î∂ÑÌëú</div>
                    <div class="scan-image-box" id="scanImageBox">
                        <img id="scannedImage" src="" alt="Ïä§Ï∫î Ïù¥ÎØ∏ÏßÄ">
                    </div>
                </div>
                
                <div class="scan-summary">
                    <h3>üíä Ïä§Ï∫îÎêú ÏòÅÏñëÏ†ú</h3>
                    <p>Ï£ºÏÑ±Î∂Ñ: <span id="mainIngredients">-</span></p>
                </div>
                
                <div class="card">
                    <div class="ingredients-header">
                        <h2>üß™ Ïù∏ÏãùÎêú ÏÑ±Î∂Ñ (<span id="ingredientCount">0</span>Í∞ú)</h2>
                        <button class="btn-add" onclick="addNewIngredient()">+ Ï∂îÍ∞Ä</button>
                    </div>
                    
                    <div id="ingredientsList"></div>
                </div>
                
                <button class="tts-button" id="ttsButton" onclick="toggleTTS()">
                    <span id="ttsIcon">üîä</span>
                    <span id="ttsText">ÏùåÏÑ±ÏúºÎ°ú Îì£Í∏∞ (TTS)</span>
                </button>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="history.back()">‚Üê Ï∑®ÏÜå</button>
                    <button class="btn btn-primary" onclick="confirmAndAnalyze()">Î∂ÑÏÑù ÏãúÏûë ‚Üí</button>
                </div>
            </div>
            
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <script>
        let ingredients = [];
        let scanData = null;
        let isSpeaking = false;
        let speechSynth = window.speechSynthesis;
        
        // ÏÑúÎ≤ÑÏóêÏÑú Ï†ÑÎã¨Î∞õÏùÄ view_mode Î∞è saved_scan
        const viewMode = {{ view_mode | default(false) | tojson }};
        const savedScan = {{ saved_scan | default(none) | tojson }};
        const savedScanId = {{ scan_id | default(0) }};
        
        window.addEventListener('DOMContentLoaded', () => {
            if (viewMode && savedScan) {
                // Ï†ÄÏû•Îêú Ïä§Ï∫î Î≥¥Í∏∞ Î™®Îìú
                ingredients = savedScan.ingredients || [];
                
                // Ïä§Ï∫î Ïù¥ÎØ∏ÏßÄ ÌëúÏãú (ÏûàÏúºÎ©¥)
                if (savedScan.image_url) {
                    document.getElementById('scannedImage').src = savedScan.image_url;
                }
                
                renderIngredients();
                updateMainIngredients();
                
                // Î≤ÑÌäº Î≥ÄÍ≤Ω: Î∂ÑÏÑù ÏãúÏûë ‚Üí Î∂ÑÏÑù Î≥¥Í∏∞ (.btn-primary ÏÑ†ÌÉùÏûêÎ°ú ÏàòÏ†ï)
                const analyzeBtn = document.querySelector('.btn-primary');
                if (analyzeBtn) {
                    analyzeBtn.textContent = 'Î∂ÑÏÑù Í≤∞Í≥º Î≥¥Í∏∞ ‚Üí';
                    analyzeBtn.onclick = function() {
                        window.location.href = '/analysis/safety?scan_id=' + savedScanId;
                    };
                }
                
                // Ï∑®ÏÜå Î≤ÑÌäº ‚Üí Ïù¥Î†•ÏúºÎ°ú (.btn-secondary ÏÑ†ÌÉùÏûêÎ°ú ÏàòÏ†ï)
                const cancelBtn = document.querySelector('.btn-secondary');
                if (cancelBtn) {
                    cancelBtn.textContent = '‚Üê Ïù¥Î†•ÏúºÎ°ú';
                    cancelBtn.onclick = function() {
                        window.location.href = '/history';
                    };
                }
                
                // ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº Ïà®Í∏∞Í∏∞ (view mode)
                document.querySelectorAll('.btn-icon').forEach(btn => {
                    btn.style.display = 'none';
                });
                
                // Ï∂îÍ∞Ä Î≤ÑÌäº Ïà®Í∏∞Í∏∞
                const addBtn = document.querySelector('.btn-add');
                if (addBtn) addBtn.style.display = 'none';
                
            } else {
                // Í∏∞Ï°¥ ÏÉà Ïä§Ï∫î Î™®Îìú
                const storedData = localStorage.getItem('scanData');
                
                if (storedData) {
                    try {
                        scanData = JSON.parse(storedData);
                        ingredients = scanData.ingredients || [];
                        
                        // Ïä§Ï∫î Ïù¥ÎØ∏ÏßÄ ÌëúÏãú
                        if (scanData.image_url) {
                            document.getElementById('scannedImage').src = scanData.image_url;
                        }
                        
                        renderIngredients();
                        updateMainIngredients();
                    } catch (error) {
                        alert('Ïä§Ï∫î Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                        window.location.href = '/scan';
                    }
                } else {
                    alert('Ïä§Ï∫î Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§. Îã§Ïãú Ï¥¨ÏòÅÌï¥Ï£ºÏÑ∏Ïöî.');
                    window.location.href = '/scan';
                }
            }
        });
        
        function updateMainIngredients() {
            const names = ingredients.slice(0, 3).map(i => i.name).join(', ');
            document.getElementById('mainIngredients').textContent = names || '-';
        }
        
        function renderIngredients() {
            const container = document.getElementById('ingredientsList');
            container.innerHTML = '';
            
            if (ingredients.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Ïù∏ÏãùÎêú ÏÑ±Î∂ÑÏù¥ ÏóÜÏäµÎãàÎã§</p>';
                document.getElementById('ingredientCount').textContent = '0';
                return;
            }
            
            // Îã®ÏúÑ ÌëúÏãú Î≥ÄÌôò Ìï®Ïàò (mcg ‚Üí ¬µg)
            const formatUnit = (unit) => {
                if (!unit) return '';
                return unit
                    .replace(/mcg/gi, '¬µg')
                    .replace(/ug/gi, '¬µg')
                    .replace(/Œºg/gi, '¬µg');
            };
            
            ingredients.forEach((ing, index) => {
                let icon = 'üíä';
                if (ing.name.includes('ÎπÑÌÉÄÎØº')) icon = 'üü°';
                else if (ing.name.includes('ÏπºÏäò') || ing.name.includes('ÎßàÍ∑∏ÎÑ§Ïäò')) icon = '‚ö™';
                else if (ing.name.includes('Ïò§Î©îÍ∞Ä') || ing.name.includes('DHA')) icon = 'üü†';
                
                const displayUnit = formatUnit(ing.unit);
                
                const item = document.createElement('div');
                item.className = 'ingredient-item';
                item.id = `ingredient-${index}`;
                
                item.innerHTML = `
                    <div class="ingredient-main">
                        <div class="ingredient-info">
                            <div class="ingredient-name">
                                <span>${icon}</span> ${ing.name}
                            </div>
                            <div class="ingredient-amount">${ing.amount}${displayUnit}</div>
                        </div>
                        <div class="ingredient-actions">
                            <button class="btn-icon" onclick="toggleEdit(${index})">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="deleteIngredient(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="ingredient-edit">
                        <div class="edit-row">
                            <input type="text" id="name-${index}" value="${ing.name}" placeholder="ÏÑ±Î∂ÑÎ™Ö">
                            <input type="text" id="amount-${index}" value="${ing.amount}${displayUnit}" placeholder="Ìï®Îüâ">
                        </div>
                        <button class="btn-save" onclick="saveEdit(${index})">Ï†ÄÏû•</button>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            document.getElementById('ingredientCount').textContent = ingredients.length;
            updateMainIngredients();
        }
        
        function toggleEdit(index) {
            document.getElementById(`ingredient-${index}`).classList.toggle('editing');
        }
        
        function saveEdit(index) {
            const nameInput = document.getElementById(`name-${index}`);
            const amountInput = document.getElementById(`amount-${index}`);
            const amountStr = amountInput.value;
            const match = amountStr.match(/^([\d.]+)\s*(.+)$/);
            
            if (match) {
                ingredients[index].name = nameInput.value;
                ingredients[index].amount = parseFloat(match[1]);
                ingredients[index].unit = match[2];
            } else {
                ingredients[index].name = nameInput.value;
            }
            
            renderIngredients();
        }
        
        function deleteIngredient(index) {
            if (confirm('Ïù¥ ÏÑ±Î∂ÑÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                ingredients.splice(index, 1);
                renderIngredients();
            }
        }
        
        function addNewIngredient() {
            // Î™®Îã¨ Ïó¥Í∏∞
            document.getElementById('addModal').classList.add('active');
            document.getElementById('modal-name').value = '';
            document.getElementById('modal-amount').value = '';
            document.getElementById('modal-unit').value = 'mg';
            document.getElementById('modal-name').focus();
        }
        
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }
        
        function confirmAddIngredient() {
            const name = document.getElementById('modal-name').value.trim();
            const amount = parseFloat(document.getElementById('modal-amount').value);
            const unit = document.getElementById('modal-unit').value;
            
            if (!name) {
                alert('ÏÑ±Î∂ÑÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            if (isNaN(amount) || amount <= 0) {
                alert('Ìï®ÎüâÏùÑ Ïò¨Î∞îÎ•¥Í≤å ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            ingredients.push({ name, amount, unit });
            renderIngredients();
            closeAddModal();
        }
        
        function toggleTTS() {
            const button = document.getElementById('ttsButton');
            
            if (isSpeaking) {
                speechSynth.cancel();
                isSpeaking = false;
                button.classList.remove('speaking');
                document.getElementById('ttsIcon').textContent = 'üîä';
                document.getElementById('ttsText').textContent = 'ÏùåÏÑ±ÏúºÎ°ú Îì£Í∏∞ (TTS)';
            } else {
                if (ingredients.length === 0) {
                    alert('ÏùΩÏùÑ ÏÑ±Î∂ÑÏù¥ ÏóÜÏäµÎãàÎã§.');
                    return;
                }
                
                isSpeaking = true;
                button.classList.add('speaking');
                document.getElementById('ttsIcon').textContent = '‚èπÔ∏è';
                document.getElementById('ttsText').textContent = 'ÏùåÏÑ± Ï§ëÏßÄ';
                
                // Ïà´ÏûêÎ•º ÌïúÍ∏Ä Í∏∞ÏàòÌòïÏúºÎ°ú Î≥ÄÌôò (1 ‚Üí Ïùº, 2 ‚Üí Ïù¥)
                const numToKorean = (n) => {
                    const nums = ['', 'Ïùº', 'Ïù¥', 'ÏÇº', 'ÏÇ¨', 'Ïò§', 'Ïú°', 'Ïπ†', 'Ìåî', 'Íµ¨', 'Ïã≠',
                                  'Ïã≠Ïùº', 'Ïã≠Ïù¥', 'Ïã≠ÏÇº', 'Ïã≠ÏÇ¨', 'Ïã≠Ïò§', 'Ïã≠Ïú°', 'Ïã≠Ïπ†', 'Ïã≠Ìåî', 'Ïã≠Íµ¨', 'Ïù¥Ïã≠'];
                    return nums[n] || String(n);
                };
                
                // Îã®ÏúÑÎ•º ÌïúÍ∏ÄÎ°ú Î≥ÄÌôò
                const unitToKorean = (unit) => {
                    if (!unit) return '';
                    return unit
                        .replace(/mcg/gi, 'ÎßàÏù¥ÌÅ¨Î°úÍ∑∏Îû®')
                        .replace(/¬µg/gi, 'ÎßàÏù¥ÌÅ¨Î°úÍ∑∏Îû®')
                        .replace(/ug/gi, 'ÎßàÏù¥ÌÅ¨Î°úÍ∑∏Îû®')
                        .replace(/Œºg/gi, 'ÎßàÏù¥ÌÅ¨Î°úÍ∑∏Îû®')
                        .replace(/mg/gi, 'Î∞ÄÎ¶¨Í∑∏Îû®')
                        .replace(/g/gi, 'Í∑∏Îû®')
                        .replace(/ml/gi, 'Î∞ÄÎ¶¨Î¶¨ÌÑ∞')
                        .replace(/IU/gi, 'ÏïÑÏù¥Ïú†')
                        .replace(/kcal/gi, 'ÌÇ¨Î°úÏπºÎ°úÎ¶¨');
                };
                
                let text = `Ïä§Ï∫îÎêú ÏòÅÏñëÏ†ú ÏÑ±Î∂Ñ ${ingredients.length}Ï¢ÖÏûÖÎãàÎã§. `;
                ingredients.forEach((ing, i) => {
                    const unitKorean = unitToKorean(ing.unit);
                    text += `${numToKorean(i + 1)}Î≤à, ${ing.name}, ${ing.amount} ${unitKorean}. `;
                });
                text += 'Ïù¥ÏÉÅÏûÖÎãàÎã§.';
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR';
                utterance.rate = 0.9;
                
                utterance.onend = () => {
                    isSpeaking = false;
                    button.classList.remove('speaking');
                    document.getElementById('ttsIcon').textContent = 'üîä';
                    document.getElementById('ttsText').textContent = 'ÏùåÏÑ±ÏúºÎ°ú Îì£Í∏∞ (TTS)';
                };
                
                speechSynth.speak(utterance);
            }
        }
        
        async function confirmAndAnalyze() {
            if (ingredients.length === 0) {
                alert('ÏÑ±Î∂ÑÏù¥ ÌïòÎÇòÎèÑ ÏóÜÏäµÎãàÎã§.');
                return;
            }
            
            const loadingDiv = document.createElement('div');
            loadingDiv.style.cssText = 'position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 9999;';
            loadingDiv.innerHTML = '<div style="background: white; padding: 40px; border-radius: 20px; text-align: center;"><div style="font-size: 3em;">‚è≥</div><p style="margin-top: 20px; font-size: 1.2em; font-weight: 700;">Î∂ÑÏÑù Ï§ë...</p></div>';
            document.body.appendChild(loadingDiv);
            
            try {
                const formData = new FormData();
                const imageBlob = await fetch(scanData.image_url).then(r => r.blob());
                formData.append('image', imageBlob, 'scan.jpg');
                formData.append('ingredients', JSON.stringify(ingredients));
                
                const response = await fetch('/api/scan/confirm', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.body.removeChild(loadingDiv);
                
                if (result.success) {
                    localStorage.removeItem('scanData');
                    window.location.href = '/analysis/safety?scan_id=' + result.scan_id;
                } else {
                    alert('Î∂ÑÏÑù Ïã§Ìå®: ' + (result.message || result.error));
                }
            } catch (error) {
                document.body.removeChild(loadingDiv);
                alert('ÏóêÎü¨: ' + error.message);
            }
        }
        
        window.addEventListener('beforeunload', () => speechSynth.cancel());
    </script>
